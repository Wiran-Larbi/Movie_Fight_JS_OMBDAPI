<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">
     <!--   Script Tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/a63ca3ae16.js"></script>
    <title>Movie_Fight</title>
</head>
<body class="font-lato box-border">
    <section role="navigation">
            <!--  Navigation Container -->
            <div id="navbar-container" style="background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(97,186,255,1) 0%, rgba(166,239,253,1) 90.1% );" 
            class="
            relative
            flex flex-row justify-between items-center
            w-full mx-auto p-4 px-12 pt-12 pb-6
            rounded-b-sm drop-shadow-lg
            bg-gradient-to-r from-green-200 to-green-600
            container 
             ">
               <!--  Logo  -->
             <div  class="
             flex flex-row items-center space-x-4
             w-auto select-none  ">
                    <h3 class="
                    font-oswald text-white text-5xl">
                        Movie Fight
                    </h3>
                   <img src="/images/logo/logo-light.svg" alt="logo" class="select-none
                   w-16">
             </div>
             <!--  Dark Mode Toggler  -->
                <div id="sun-moon" class="
                drop-shadow-lg
                ">
                    <input type="checkbox" class="checkbox" id="checkbox">
                     <label for="checkbox" class="checkbox-label">
                      <i class="fas fa-moon"></i>
                      <i class="fas fa-sun"></i>
                      <span class="ball"></span>
                     </label>
                </div>

            </div>
      </section>

      <section role="intro" class="relative">
              
              <!--  Intro Container  -->
            <div class="
            flex flex-col items-center space-y-16
            text-center
            container w-full h-[100%] mx-auto mt-1 py-12 pb-40 
            border rounded-sm shadow-md
            ">
             <!--  Intro Text  -->
              <div role="hero-Text">
                <h2 class="
                font-semibold
                text-4xl text-slate-600
                ">
                Powered By <span class="
                 font-thin 
                ">OMBDAPI</span></h2>
                <h4 class="
                mt-2
                text-sm font-thin text-slate-600 
                ">
                Designed and Developed by <a href="#" class="underline text-blue-500">@Wiran-Larbi.</a></h4>
              </div>
              <!--  Intro Indication -->
              <div role="hero-indication" class="
              max-w-xl p-10 bg-white
              text-left leading-7
              border shadow rounded-md 
              ">
                <svg class="w-5 -mt-8 fill-yellow-500 hover:fill-yellow-400 cursor-pointer transition-colors inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M112.1 454.3c0 6.297 1.816 12.44 5.284
                     17.69l17.14 25.69c5.25 7.875 17.17 14.28 26.64
                      14.28h61.67c9.438 0 21.36-6.401 26.61-14.28l17.08-25.68c2.938-4.438
                       5.348-12.37 5.348-17.7L272 415.1h-160L112.1 454.3zM191.4 .0132C89.44
                        .3257 16 82.97 16 175.1c0 44.38 16.44 84.84 43.56 115.8c16.53 18.84
                         42.34 58.23 52.22 91.45c.0313 .25 .0938
                          .5166 .125 .7823h160.2c.0313-.2656 .0938-.5166
                           .125-.7823c9.875-33.22 35.69-72.61 52.22-91.45C351.6
                            260.8 368 220.4 368 175.1C368 78.61 288.9-.2837 191.4
                             .0132zM192 96.01c-44.13 0-80 35.89-80 79.1C112 184.8
                              104.8 192 96 192S80 184.8 80 176c0-61.76 50.25-111.1
                               112-111.1c8.844 0 16 7.159 16 16S200.8 96.01 192 96.01z"/>
                </svg>
                 <span class="
                 text-md text-yellow-500 font-semibold 
                 ">About The Game :</span>
                 <span class="text-sm text-slate-500">&nbsp;&nbsp;&nbsp;This Game is played Between two players,each player will have an input field to search for a movie.</span>
                 <span class="p-2 text-sm text-slate-500">The Movie that got most money from the boxoffice or who got a better critic rating,is the Winner.</span> 
              </div>
                 <!--  Starting The Game  -->
                <div role="start-container">
                     <button id="start-game" class="
                     px-8 py-3 
                     text-white text-lg font-normal 
                     opacity-100 hover:opacity-70 transition-opacity active:translate-y-1
                     bg-gradient-to-r from-cyan-500 to-blue-500 
                     rounded-full drop-shadow-blue
                     ">Start Game</button>
                </div>


              </div>
      </section>
    <script src="/js/handeler.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
