<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">
     <!--   Script Tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/a63ca3ae16.js"></script>
    <title>Movie_Fight</title>
</head>


<body class="font-lato box-border">
    <section role="navigation">
          <!--  Navigation Container -->
        <div id="navbar-container" style="background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(97,186,255,1) 0%, rgba(166,239,253,1) 90.1% );" class="
          container relative flex flex-row justify-between items-center w-full mx-auto p-4 px-12 pt-12 pb-6 rounded-b-sm drop-shadow-lg">

             <!--  Logo  -->
           <div  class="flex flex-row items-center space-x-4 w-auto select-none">
                  <h3 class="font-oswald text-white text-5xl">
                      Movie Fight
                  </h3>
                 <img src="/images/logo/logo-light.svg" alt="logo" class="select-none w-16">
           </div>

           <!--  Dark Mode Toggler  -->
              <div id="sun-moon" class="drop-shadow-lg">
                  <input type="checkbox" class="checkbox" id="checkbox">
                   <label for="checkbox" class="checkbox-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                   </label>
              </div>

        </div>
    </section>

    <section role="game" class="game-container">
      
        <!--  Player's Container -->
        <div role="player Container" class="play-container">


            <!--  Search Input  -->
            <div data-player="1" class="player-container">
                <div class="relative self-center">
                <input type="text" id="player-1-input" placeholder="search movie.." class="input">  
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="movie-icon">
                    <path d="M326.1 160l127.4-127.4C451.7 32.39 449.9 32 448 32h-86.06l-128 128H326.1zM166.1 160l128-128H201.9l-128 128H166.1zM497.7 56.19L393.9 160H512V96C512 80.87 506.5 67.15 497.7 56.19zM134.1 32H64C28.65 32 0 60.65 0 96v64h6.062L134.1 32zM0 416c0 35.35 28.65 64 64 64h384c35.35 0 64-28.65 64-64V192H0V416z"/>
                </svg>
                </div>

               <!--  Search Result Container  -->
                <article data-wrapper="search-wrapper-1" class="search-wrapper hidden"></article> 

               <!--  Selected Movie Container  -->
                <article data-movie="selected-wrapper-1" class="selected-wrapper hidden"></article>
            </div>


            <!--  Search Input  -->
            <div data-player="2" class="player-container">
               <div class="relative self-center">
                <input type="text" id="player-2-input" placeholder="search movie.." class="input">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="movie-icon">
                    <path d="M326.1 160l127.4-127.4C451.7 32.39 449.9 32 448 32h-86.06l-128 128H326.1zM166.1 160l128-128H201.9l-128 128H166.1zM497.7 56.19L393.9 160H512V96C512 80.87 506.5 67.15 497.7 56.19zM134.1 32H64C28.65 32 0 60.65 0 96v64h6.062L134.1 32zM0 416c0 35.35 28.65 64 64 64h384c35.35 0 64-28.65 64-64V192H0V416z"/>
                </svg>
               </div>

              <!--  Search Result Container  -->
              <article data-wrapper="search-wrapper-2" class="search-wrapper hidden"></article>
              <!--  Selected Movie Container  -->
              <article data-movie="selected-wrapper-2" class="selected-wrapper hidden"></article>

            </div>
            <div class="msgIndic">
                <h3 class="msgIndicTitleOne">Search For A Movie On Both Sides</h3>
                <h5 class="msgIndicTitleTwo">Let The Game Begin ...</h5>
            </div>
        </div>

    </section>





    <script src="/js/handeler.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/autoComplete.js"></script>
</body>
</html>
